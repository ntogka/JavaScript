<body>


<script>
  "use strict"


  let array = [1, 2, 3, 4, 5];
  let length = 5;
  for (let i=0; i<length; i++)
    console.log(`Position: ${i}, value: ${array[i]}`);

  array[0] = 8;
  array[2] = "three"
  for (let i=0; i<length; i++)
    console.log(`Position: ${i}, value: ${array[i]}`);


</script>



</body>
