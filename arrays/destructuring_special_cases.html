<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  let array = [1,2,3,4,5];
  let x,y;

  [x,y]=array; // first two
  console.log(x,y);

  [x,,y]=array; // first and third
  console.log(x,y);

  array=[1];
  [x,y]=array;
  console.log(x,y);



</script>



</body>
</html>
