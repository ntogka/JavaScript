<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS tutorial</title>
</head>
<body>


<script>
  "use strict"


  console.log(new Array(1,2,3,4,5));
  console.log(Array.of(1,3,5,7));

  console.log(new Array(5));
  console.log(Array.of(5));

  let array1 = [1,2,3,4,5];
  let array2 = array1;
  array1[0]=6;
  console.log(array2);
  array2 = Array.from(array1);
  array1[1]=7;
  console.log(array2);


  // undefined
  array1 = [1,2,,4];
  console.log(array1[2]);
</script>



</body>
</html>
