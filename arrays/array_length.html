<body>


<script>
  "use strict"


  let array = [1, 2, 3, 4, 5];
  console.log(`${array} | length=${array.length}`);

  array = [1, 2, , , 5];
  console.log(`${array} | length=${array.length}`);

  array[100] = 1;
  console.log(`${array} | length=${array.length}`);

</script>
