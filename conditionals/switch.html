<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  let value = 3;
  let s = "";

  switch(value) {
    case 1:
      s = "one";
      break;
    case 2:
      s = "two";
      break;
    case 3:
      s = "three";
      break;
    default:
      s = "other";
  }
  console.log(s);

</script>



</body>
</html>
