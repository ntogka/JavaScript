<!DOCTYPE html>

  <meta charset="utf-8">
  <title>JS tutorial</title>

<body>


<script>
  "use strict"

  let x = 1;

  if (0<=x && x<=5)
    console.log("less or equal than 5");
  else if (5<x && x<=10)
    console.log("greater than 5, less than or equal to 10");
  else
    console.log("invalid value");


</script>
