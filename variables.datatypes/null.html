<script type="text/javascript">
  "use strict"

  let firstName = "George";
  let middleName = "W";
  let lastName = "Bush";
  console.log(firstName + " " + middleName + " " + lastName);

  firstName = "Joe";
  middleName = null;
  lastName = "Biden";
  console.log(firstName + " " + lastName);
  console.log(middleName);

  console.log(null)
  console.log(typeof null)
</script>
