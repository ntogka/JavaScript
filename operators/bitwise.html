<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  console.log(43 & 103);
  console.log(43 | 103);
  console.log(~1);
  console.log(43 ^ 103);
  console.log(5 >> 1);
  console.log(5 << 1);
  console.log(-1 << 1);
  console.log(-1 >> 1);
  console.log(-1 >>> 1);

  let x = 1;
  x |= 3;
  console.log(x);
  x &= 2;
  console.log(x);
</script>



</body>
</html>
