<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS tutorial</title>
</head>
<body>


<script type="text/javascript">
  "use strict"

  // queue
  let queue = [];
  queue.push(1);
  queue.push(2);

  let elem = queue.shift();
  console.log(elem);

  queue.push(3);
  queue.push(4);

  elem = queue.shift();
  console.log(elem);

  queue.push(5);

  while (queue.length>0)
    console.log(queue.shift());

</script>



</body>
</html>
