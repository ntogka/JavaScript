<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  // stack
  let stack = [];
  stack.push(1);
  stack.push(2);
  let elem = stack.pop();
  console.log(elem);
  stack.push(3);
  while (stack.length>0)
    console.log(stack.pop());

</script>



</body>
</html>
