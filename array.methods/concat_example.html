<script type="text/javascript">
  "use strict"


  let array = [1, 2, 3];
  let array2 = [4, 5];

  let array3 =  array.concat(array2);
  console.log(array + " | " + array2 + " | " + array3);

  array.push(...array2);
  console.log(array + " | " + array2);


</script>
