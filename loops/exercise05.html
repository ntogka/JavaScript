<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  let k, square;

  for (k=10; k>=0; k--) {
    square = k*k;
    console.log(square);
  }

  k=10;
  while(k>=0) {
    square = k*k;
    console.log(square);
    k--;
  }

  k=10;
  do {
    square=k*k;
    console.log(square)
    k--;
  } while (k>=0);


</script>



</body>
</html>
